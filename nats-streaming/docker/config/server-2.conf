port: 4222
http_port: 8222
cluster {
  listen: 0.0.0.0:6222
  routes: ["nats://nats-streaming-1:6222", "nats://nats-streaming-3:6222"]
}

streaming {
  cluster_id: nats-streaming
  cluster {
      node_id: "nats-streaming-2"
      peers: ["nats-streaming-1", "nats-streaming-3"]
      log_path: "/data/log"
      raft_logging: true
  }
  store: "file"
  dir: "/data/msg"
  hb_interval: "2s"
  hb_fail_count: 1
  hb_timeout: "5s"
}
